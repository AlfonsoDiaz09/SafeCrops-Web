{% extends "baseE.html" %}

{% block titulo %} Inicio Expertos {% endblock %}

{% block contenido %} 

<link rel="stylesheet" href="../static/css/inicio.css">

    <div class="row row-cols-1 row-cols-md-3 g-3 container-inicio">
        <a href="{% url 'datasets' %}">
            <div class="col">
                <div class="card card4">
                    <div class="card-body">
                        <p class="card-title">{{ num_datasets }}</p>
                        <h5 class="card-text">Datasets</h5>
                    </div>
                    <i class="fa-solid fa-folder-open"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'modelos' %}">
            <div class="col">
                <div class="card card5">
                    <div class="card-body">
                        <p class="card-title">{{ num_modelos }}</p>
                        <h5 class="card-text">Modelos</h5>
                    </div>
                    <i class="fa-solid fa-file-contract"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'reportes' %}">
            <div class="col">
                <div class="card card6">
                    <div class="card-body">
                        <p class="card-title">19</p>
                        <h5 class="card-text">Reportes</h5>
                    </div>
                    <i class="fa-solid fa-file-pdf"></i>
                </div>
            </div>
        </a>
    </div>
{% endblock %}
